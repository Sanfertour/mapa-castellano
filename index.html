<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sanfertour</title>
    <link rel="stylesheet" href="styles.css">
<style>
        html, body {
            margin: 0;
            padding: 0;
            /* Elimina display: flex, justify-content, align-items,
               ya que queremos que el iframe ocupe todo el espacio, no centrarse */
            height: 100%; /* Asegura que html y body ocupen el 100% de la altura del viewport de este frame */
            width: 100%; /* Asegura que html y body ocupen el 100% del ancho del viewport de este frame */
            overflow: hidden; /* Evita barras de desplazamiento innecesarias */
            background-color: #f0f0f0; /* Solo para visualización, si lo necesitas */
        }

        iframe {
            border: none;
            width: 100%; /* ¡AHORA SÍ, 100% del ancho del padre! */
            height: 100%; /* ¡AHORA SÍ, 100% de la altura del padre! */
            /* Puedes mantener el box-shadow y border-radius si quieres un efecto visual dentro del iframe */
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
            /* Elimina max-width: 900px; ya que el iframe padre lo controlará mejor */
        }
    </style>
</head>
<body>
    <iframe src="https://umap.openstreetmap.fr/es/map/sanfertour-photoquest_1222554" allow="geolocation"></iframe>
</body>
</html>
