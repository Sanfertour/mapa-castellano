<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sanfertour</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            /* Usamos flexbox para centrar el contenido */
            display: flex;
            justify-content: center; /* Centra el iframe horizontalmente */
            align-items: center; /* Centra el iframe verticalmente, si el body es 100vh */
            min-height: 100vh; /* Asegura que el body ocupe al menos toda la altura de la ventana */
            background-color: #f0f0f0; /* Fondo suave para mejor visualización */
        }

        iframe {
            border: none;
            width: 90%; /* Ocupa el 90% del ancho del contenedor */
            max-width: 900px; /* **Establece un ancho máximo de 900px** */
            height: 80vh; /* Ocupa el 80% de la altura visible del dispositivo */
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Añade una sombra sutil */
            border-radius: 8px; /* Bordes ligeramente redondeados */
        }
    </style>
</head>
<body>
    <iframe src="https://umap.openstreetmap.fr/es/map/sanfertour-photoquest_1222554" allow="geolocation"></iframe>
</body>
</html>
